name: SentryRelease

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '15.x'
      - run: npm install
      - run: npm run build-nocrossenv --if-present

      - name: Checkout code
        uses: actions/checkout@master
      - name: Create a Sentry.io release
        uses: tclindner/sentry-releases-action@v1.2.0
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: meteocool
          SENTRY_PROJECT: web
        with:
          tagName: ${{github.sha}}
          environment: prod
          releaseNamePrefix: meteocool-web-
          sourceMapOptions: '{"include": ["build"]}'
